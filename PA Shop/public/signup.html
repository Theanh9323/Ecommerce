<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="loading"></div>
    <div>
        <img src="img/1640869756664-Thiết kế không tên - 2021-12-30T200910.614.png" class="logo" alt="">
    </div>
    <form action="#">
    <section class="form-section">
        <div class="form-container">
            <div class="form">
                <h1 class="form-heading">new here, sign up here</h1>
                <input type="text" autocomplete="off" id="name" placeholder="full name">
                <input type="text" autocomplete="off" id="email" placeholder="email">
                <input type="password" autocomplete="off" id="password" placeholder="password">
                <input type="number" autocomplete="off" id="number" placeholder="phone number">
                <span class="error">**this is an error</span>
                <div>
                    <input type="checkbox" name="" id="tc"><label for="tc" class="tc-text">You  agree to our <a href="#">terms and conditions</a></label>
                </div>
                <a class="loginreturn" href=""><button class="submit-btn" onclick="saveData()">sign up</button></a>
                <a href="login.html" class="other-form-link">Already have an account. Log in here</a>
            </div>
            <img src="img/SignUp.jpg" class="form-img" alt="">
        </div>
    </section>
</form>
    <script src="js/form.js"></script>
</body>
</html>
